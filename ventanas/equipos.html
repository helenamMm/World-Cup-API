<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Equipos - FutbolApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
    }

    /* NAVBAR */
    .navbar {
      background: linear-gradient(90deg, #0d6efd, #004aad);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
    }

    /* TÍTULO PRINCIPAL */
    .page-title {
      font-weight: 700;
      color: #212529;
      margin-bottom: 1rem;
    }

    /* TARJETAS DE EQUIPOS */
    .team-card {
      border: none;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .team-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .team-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    /* FAVORITO */
    .favorite-btn {
      border: none;
      background: none;
      color: #dc3545;
      font-size: 1.3rem;
    }
    .favorite-btn:hover {
      transform: scale(1.1);
    }

    /* FILTROS */
    .filter-btn {
      border-radius: 20px;
    }

    /* BUSCADOR */
    .search-input {
      max-width: 300px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="home.html">Liga MX Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Equipos</a></li>
          <li class="nav-item"><a class="nav-link" href="partidos.html">Partidos</a></li>
          <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
      <h2 class="page-title">Equipos de la Liga</h2>

      <div class="input-group search-input">
        <input type="text" class="form-control" placeholder="Buscar equipo...">
        <button class="btn btn-primary"><i class="bi bi-search"></i></button>
      </div>
    </div>

    <!-- FILTROS -->
    <div class="mb-4">
      <button class="btn btn-outline-primary filter-btn me-2">Todos</button>
      <button class="btn btn-outline-secondary filter-btn me-2">Zona Norte</button>
      <button class="btn btn-outline-secondary filter-btn me-2">Zona Sur</button>
      <button class="btn btn-outline-danger filter-btn">Favoritos</button>
    </div>

    <!-- GRID DE EQUIPOS -->
    <div class="row g-4">
      <!-- Tarjeta 1 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card team-card text-center p-3">
          <img src="https://upload.wikimedia.org/wikipedia/en/9/9d/Real_Madrid_CF.svg" class="team-logo mx-auto mb-3" alt="Real Madrid">
          <h5 class="fw-bold mb-1">Real Madrid</h5>
          <p class="text-muted small mb-2">Entrenador: Carlo Ancelotti</p>
          <div class="d-flex justify-content-center gap-2">
            <a href="detalle-equipo.html" class="btn btn-primary btn-sm">Ver detalles</a>
            <button class="favorite-btn" title="Marcar como favorito">
              <i class="bi bi-heart"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Tarjeta 2 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card team-card text-center p-3">
          <img src="https://upload.wikimedia.org/wikipedia/en/c/ce/FC_Barcelona_%28crest%29.svg" class="team-logo mx-auto mb-3" alt="Barcelona">
          <h5 class="fw-bold mb-1">FC Barcelona</h5>
          <p class="text-muted small mb-2">Entrenador: Hansi Flick</p>
          <div class="d-flex justify-content-center gap-2">
            <a href="detalle-equipo.html" class="btn btn-primary btn-sm">Ver detalles</a>
            <button class="favorite-btn" title="Marcar como favorito">
              <i class="bi bi-heart"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Puedes duplicar más tarjetas de equipos aquí -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
